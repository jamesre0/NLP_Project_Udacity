<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Natural Language Processing</title>
</head>

<body>
    <header>
        <h1>URL Natural Language Processing</h1>
    </header>
    
    <main>
        <section>
            <h2>Submit a valid URL: Example if you don't have one: https://www.npmjs.com/package/webpack-bundle-analyzer </h2>
            <form id="form" class="" onsubmit="return Client.handleSubmit(event)">
                <input id="url" type="text" name="input" placeholder="Enter the URL of a blog or article">
                <input type="submit" value="Submit">
            </form>
        </section>

        <section>
            <strong>Sentiment Analysis:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 James Eustaquio</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
